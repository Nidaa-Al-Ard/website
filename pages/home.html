<!-- pages/home.html -->
<section id="home-page">
    <!-- Hero Section -->
    <div class="hero">
        <h1 data-i18n="hero_title"></h1>
        <p data-i18n="hero_text"></p>
        <a href="#contact" class="btn" data-i18n="hero_button"></a>
    </div>

    <!-- Mission Statement -->
    <div class="mission-highlight container">
        <div class="mission-content">
            <i class="fas fa-seedling"></i>
            <h2 data-i18n="mission_highlight_title"></h2>
            <p data-i18n="mission_highlight_text"></p>
        </div>
    </div>

    <!-- Features Grid -->
    <div class="container">
        <h2 class="section-title" data-i18n="features_title"></h2>
        <div class="content-grid">
            <!-- Card 1: Our Mission -->
            <div class="card">
                <i class="fas fa-leaf"></i>
                <h3 data-i18n="card1_title"></h3>
                <p data-i18n="card1_text"></p>
            </div>

            <!-- Card 2: Volunteering -->
            <div class="card">
                <i class="fas fa-hands-helping"></i>
                <h3 data-i18n="card2_title"></h3>
                <p data-i18n="card2_text"></p>
                <a href="#volunteer" class="card-link" data-i18n="card2_link"></a>
            </div>

            <!-- Card 3: Our Impact -->
            <div class="card">
                <i class="fas fa-globe-africa"></i>
                <h3 data-i18n="card3_title"></h3>
                <p data-i18n="card3_text"></p>
                <div class="impact-stats">
                    <div class="stat">
                        <span class="stat-number">500+</span>
                        <span class="stat-label" data-i18n="stat1_label"></span>
                    </div>
                    <div class="stat">
                        <span class="stat-number">10,000+</span>
                        <span class="stat-label" data-i18n="stat2_label"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Recycling Process -->
    <div class="process-section container">
        <h2 class="section-title" data-i18n="process_title"></h2>
        <div class="process-steps">
            <div class="process-step">
                <div class="step-icon">1</div>
                <h4 data-i18n="step1_title"></h4>
                <p data-i18n="step1_text"></p>
            </div>
            <div class="process-step">
                <div class="step-icon">2</div>
                <h4 data-i18n="step2_title"></h4>
                <p data-i18n="step2_text"></p>
            </div>
            <div class="process-step">
                <div class="step-icon">3</div>
                <h4 data-i18n="step3_title"></h4>
                <p data-i18n="step3_text"></p>
            </div>
            <div class="process-step">
                <div class="step-icon">4</div>
                <h4 data-i18n="step4_title"></h4>
                <p data-i18n="step4_text"></p>
            </div>
        </div>
    </div>

    <!-- Call to Action -->
    <div class="cta-section">
        <div class="container cta-content">
            <h2 data-i18n="cta_title"></h2>
            <p data-i18n="cta_text"></p>
            <div class="cta-buttons">
                <a href="#donate" class="btn btn-primary" data-i18n="cta_button1"></a>
                <a href="#volunteer" class="btn btn-secondary" data-i18n="cta_button2"></a>
            </div>
        </div>
    </div>

    <!-- Latest News Preview -->
    <div class="news-preview container">
        <h2 class="section-title" data-i18n="news_title"></h2>
        <div class="news-grid">
            <div class="news-card">
                <div class="news-image-placeholder">
                    <i class="fas fa-newspaper"></i>
                </div>
                <div class="news-content">
                    <h4 data-i18n="news1_title"></h4>
                    <p data-i18n="news1_summary"></p>
                    <a href="#news1" class="news-link" data-i18n="news_link"></a>
                </div>
            </div>
            <div class="news-card">
                <div class="news-image-placeholder">
                    <i class="fas fa-calendar-alt"></i>
                </div>
                <div class="news-content">
                    <h4 data-i18n="news2_title"></h4>
                    <p data-i18n="news2_summary"></p>
                    <a href="#news2" class="news-link" data-i18n="news_link"></a>
                </div>
            </div>
        </div>
        <div class="all-news-link">
            <a href="#all-news" data-i18n="all_news_link"></a>
        </div>
    </div>
</section>
